<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Campsite Finder</title>

</head>

<body>
  <img class=bg src="./Images/Campsite.jpeg" alt="Camping Scene">
  <section class="hero is-success has-text-centered">
    <div class="hero-body ">
      <p class="title">
        Campsite Finder
      </p>
      <p class="subtitle">
        Find a <strong>National Park</strong> Near You!
      </p>
    </div>
  </section>
  <div class="tile is-ancestor">
    <div class="tile is-4 is-vertical is-parent">
      <div class="tile is-child box">
        <div>
          <h1>Search for a city</h1>
          <input type=text id="UserInput"> </input>
          <button id="searchBtn" class="bulma-control-mixin is-medium">
            Search
          </button>
          <h2>Search radius</h1>
            <input type=text id="rSearch">Miles</input>
        </div>
        <p class="title">Explore the Great Outdoors!</p>
      </div>
    </div>
    <div class="tile is-parent">
      <div class="tile is-child box">
        <img class="title" src="./Images/us-national-parks-map-max.jpg">
      </div>
    </div>
  </div>
</body>
<script src="./assets/js/script.js"> </script>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Campsite Finder</strong> by Sophie, Dylan, Ben and Janelle</a>. The source code is licensed
      <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
      is licensed.
    </p>
  </div>
</footer>

</html>
